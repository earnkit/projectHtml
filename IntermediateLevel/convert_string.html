<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>หน้าแรก</title>
   
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">หน้าแรก</a>
            <a href="../EasyLevel/index.html">ระดับง่าย</a>
            <a href="index.html">ระดับปานกลาง</a>
            <a href="#">ระดับยาก</a>
        </nav>
    </header>

    <section>

        <h1 class="convert-currency-head">แปลงตัวอักษรเป็นตัวพิมพ์ใหญ่/เล็ก</h1>

        <div class="div-form-convert-currency">
            <form id="form">
                <label for="value_lp">ตัวพิมพ์เล็ก : </label>
                <input id="value_lp" type="text">
<br/>
                <label for="value_up">ตัวพิมพ์ใหญ่ : </label>
                <input id="value_up" type="text">
            </form>

            <button id="reset" class="reset-convert-currency">Reset</button>

        </div>

    </section>


    <script>
       
            document.getElementById("value_lp").addEventListener("input", function () {
                const value = document.getElementById("value_lp").value

                document.getElementById("value_lp").value = value.toLowerCase();
                document.getElementById("value_up").value = value.toUpperCase();

            })


            document.getElementById("value_up").addEventListener("input", function () {
                const value = document.getElementById("value_up").value

                document.getElementById("value_lp").value = value.toLowerCase();
                document.getElementById("value_up").value = value.toUpperCase();
            })


            document.getElementById("reset").addEventListener("click", function () {
                document.getElementById("value_lp").value = null;
                document.getElementById("value_up").value = null;

            })

      
    </script>

 

    

</body>
</html>
