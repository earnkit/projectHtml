<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>หน้าแรก</title>
   
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">หน้าแรก</a>
            <a href="../EasyLevel/index.html">ระดับง่าย</a>
            <a href="index.html">ระดับปานกลาง</a>
            <a href="#">ระดับยาก</a>
        </nav>
    </header>

    <section>

        <h1 class="convert-currency-head">แปลงค่าเงิน</h1>

        <div class="div-form-convert-currency">
            <form id="form">
                <label for="value_usb">USD : </label>
                <input id="value_usb" type="number">
<br/>
                <label for="value_thb">THB :</label>
                <input id="value_thb" type="number">
            </form>

            <button id="reset" class="reset-convert-currency">Reset</button>

        </div>

    </section>


    <script>
       
            document.getElementById("value_usb").addEventListener("input", function () {
                const value = document.getElementById("value_usb").value
                const result = (value) *  0.030;
                document.getElementById("value_thb").value = result.toFixed(2);
            })


            document.getElementById("value_thb").addEventListener("input", function () {
                const value = document.getElementById("value_thb").value
                const result = (value) * 33.68;
                document.getElementById("value_usb").value = result.toFixed(2);
            })


            document.getElementById("reset").addEventListener("click", function () {
                document.getElementById("value_usb").value = null;
                document.getElementById("value_thb").value = null;

            })

      
    </script>

 

    

</body>
</html>
