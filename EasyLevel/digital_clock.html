    <section>
        <h1 class="digiC-head">Digital Clock</h1>
        <script>
           setInterval(() => {
            const now = new Date();
            const timeString = now.toLocaleTimeString(); // แปลงเป็นรูปแบบเวลา
            document.getElementById("show_time").innerHTML  = timeString + ' น.' ;
            }, 1000);
        </script>

        <p id="show_time" ></p> 

    </section>

 
</body>
